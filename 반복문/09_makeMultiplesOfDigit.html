<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_makeMultiplesOfDigit
    </title>
</head>
<body>
    <script>
        //문제) 수를 입력받아 1부터 해당 수까지의 수 중에서 3의 배수로만 구성된 문자열을 리턴해야 합니다.


        //입력) 인자 1: num number 타입의 정수 (num >= 0) 이상의 정수)
        //출력) string 타입을 리턴해야 합니다.
        //주의사항) 반복문(for)문을 사용해야 합니다.
        //숫자(number string) 사이의 구분은 없습니다. ('3691215')
        //3의 배수가 없을 경우, 빈 문자열을 리턴해야 합니다.
        function makeMultiplesOfDigit(num) {
            // TODO: 여기에 코드를 작성합니다.
            let answer = '';
            for (let i = 1; i <= num; i++) {
                if(i % 3 === 0) {
                answer = answer + i;
                }
            }
                return answer;
        }



    </script>
</body>
</html>
