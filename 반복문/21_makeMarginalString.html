<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_makeMarginalString
    </title>
</head>
<body>
    <script>
        //문제) 문자열을 입력받아 해당 문자열을 처음부터 한 글자(letter)씩 다시 작성하려고 합니다. 이 때, 한 글자를 추가할 때마다 부분적으로 완성된 문자열을 전부 이어붙인 문자열을 리턴해야 합니다.
        //입력) 인자 1 : str string 타입의 문자열
        //출력) string 타입을 리턴해야 합니다.
        //주의사항) str.slice, str.substr, str.substring 사용은 금지됩니다.
        //빈 문자열을 입력받은 경우에는 빈 문자열을 리턴해야 합니다.
        function makeMarginalString(str) {
          let result = '';
          for (let i = 0; i < str.length; i++) {
            for (let j = 0; j <= i; j += 1) {
              result = result + str[j];
            }
          }
          return result;
        }


    </script>
</body>
</html>
