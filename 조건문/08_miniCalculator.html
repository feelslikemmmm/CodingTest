<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equalsTen</title>
</head>
<body>
    <script>
        //문제 ) 두 개의 수와 기호를 입력받아 알맞게 계산한 값을 리턴해야 합니다.
        //입력 ) 인자 1: num 1(number 타입의 정수)
        //      인자 2: num 2(number 타입의 정수)
        //      인자 3: operator(string 타입의 기호 ('+', '-', '*', '/'))
        //출력 ) number 타입을 리턴해야 합니다.
        function miniCalculator(num1, num2, operator) {
        // TODO: 여기에 코드를 작성합니다.
        if(operator === '+')
            return num1 + num2;
        else if (operator === '-')
            return num1 - num2;
        else if (operator === '*')
            return num1 * num2;
        else 
            return num1 / num2;
        }




    </script>
</body>
</html>
