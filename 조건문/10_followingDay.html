<body>
    <script>
        //문제 ) 요일을 입력받아 해당 요일의 다음 요일을 리턴해야 합니다.
        //입력 ) 인자 1: day (임의의 입력, 가능한 요일: 월요일, 화요일, 수요일, 목요일, 금요일, 토요일, 일요일 )
        //출력 ) string 타입을 리턴해야 합니다. 
        //     올바른 요일을 입력받은 경우, 다음 요일을 리턴해야 합니다.
        //     올바른 요일이 아닌 경우에는 올바른 요일이 아닙니다 라는 문구를 리턴해야 합니다.
        function followingDay(day) {
        // TODO: 여기에 코드를 작성합니다.
        if(day === '월요일') 
            return '화요일';
        else if (day === '화요일')
            return '수요일';
        else if (day === '수요일')
            return '목요일';
        else if (day === '목요일')
            return '금요일';
        else if (day === '금요일')
            return '토요일';
        else if (day === '토요일')
            return '일요일';
        else if (day === '일요일')
            return '월요일';
        else 
            return '올바른 요일이 아닙니다';

        } 






    </script>
