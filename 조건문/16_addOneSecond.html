    <script>
        //문제 ) 시, 분, 초를 입력받아 1초를 더한 결과값을 특정 형태의 메시지로 리턴해야 합니다.
        //입력 ) 인자 1 : hour (number 타입의 정수)
        //      인자 2 : minute (number 타입의 정수)
        //      인자 3 : second (number 타입의 정수)


        //출력 ) string 타입을 리턴해야 합니다.
        //     1초 뒤에 {hour}시 {minute}분 {second}초 입니다 형식으로 리턴해야 합니다.


        function addOneSecond(hour, minute, second) {
        // TODO: 여기에 코드를 작성합니다.
            second += 1;
            if(second === 60){
                second = 0;
                minute += 1;
                if(minute === 60){
                    minute = 0;
                    hour += 1;
                    if(hour === 24) {
                        hour = 0;
                    }
                }
            } 
            return `1초 뒤에 ${hour}시 ${minute}분 ${second}초 입니다`;
        }








    </script>
