<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 실행</title>
</head>
<body>
    <script>
        // 문자열을 인자로 받아서 느낌표를 붙여서 리턴해주는 함수 returnWordWithJoy가 있습니다.
        // 함수 returnWordWithJoy의 첫 번째 인자로 문자열 'I love coding'을 넣어서 실행하고,그 결과 값을 변수 word에 할당하세요.
        let word = returnWordWithJoy('I love coding');
        // 아래 코드는 변경하지 마세요.
        function returnWordWithJoy(word){
            if (typeof word !== 'string') {
                return 'wrong type';
            } else {
                return word + '!'; 
            }
        }

    </script>
</body>
</html>
