<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 선언</title>
</head>
<body>
    <script>
        function multiplyBy2(input) {
            input = input * 2;
            return input;
        }

        //TODO : 첫 번째 인자에 2를 곱하는 함수 multiplyBy2와 비슷하게
        //첫 번쨰 인자를 2로 나누는 함수 divideBy2를 선언하세요

        function divideBy2(input) {
            input = input / 2;
            return input;
        }
    </script>
</body>
</html>
