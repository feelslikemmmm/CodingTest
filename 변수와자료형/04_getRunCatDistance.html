<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getRunCatDistance</title>
</head>
<body>
    <script>
        function getRunCatDistance(speed, time) {
            let distance;
            //TODO : 속력(speed), 시간(time)이 숫자로 주어졌을 때, 이동한 거리를 변수 distance에 
            //할당하여 리턴하는 getRunCatDistance 함수를 작성하세요.
            distance = time * speed;
            return distance;
        }
    </script>
</body>
